<!DOCTYPE html>
<html lang="en">

<head>
	<title>Stone-age</title>
	<link rel="icon" type="image/x-icon" href="https://i.imgur.com/GLiBV6T.png">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">

	<!-- Custom CSS for this template -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="js/bootstrap/bootstrap.min.js">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
		integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

</head>

<body>

	<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>

	<!-- Navbar -->
	<div class="topnav" id="myTopnav">
		<img src="./img/logo.png" alt="logo" class="logo-navbar" width="50">
		<div class="max-width" style="margin-left: 30px;">
			<a href="index.html">Home</a>
			<a href="about.html">About</a>
			<a href="gamemodes.html">Gamemodes</a>
			<a href="staff.html">Staff</a>
			<a class="active" href="status.html">Status</a>
			<a href="https://discord.com/invite/vWm7jEVbUb">Our Discord</a>
			<a href="javascript:void(0);" style="font-size:15px; " class="icon" onclick="myFunction()">&#9776;</a>
		</div>
	</div>
	<!-- End Navbar -->

	<!-- Header (Banner) -->
	<header id="head-status" class="parallax">
		<h1>THE SERVER STATUS</h1>
		<h3>play.stone-age.org</h3>
	</header>
	<!-- End Header -->

	<section id="status">
    <div class="server-status">
      <h2>The server is currently <span class="server-online"></span></h2>
	    <p style="display: flex; justify-content: center;margin-bottom: 30px">Online: <span class="server-players" style="margin-left: 15px;"></span></p>
    </div>
	</section>
	<footer>
		<div class="footer">
			<div class="copyright-notice">
				<!-- !! Replace this with your own domain !! -->
				<p>stone-age.org &copy; | All rights reserved</p>
			</div>
		</div>
	</footer>

<script src="https://mcapi.us/scripts/minecraft.js"></script>
    <script>
      MinecraftAPI.getServerStatus('play.stone-age.org', { //Add your IP here!
        port: 25565 // optional, only if you need a custom port
      }, function (err, status) {
        if (err) {
          return document.querySelector('.server-status').innerHTML = '<font color="#c0392b">An error occurred while loading server status, if you see this the server IP has not been set or not set correctly!</font><br><br><img width="333" src="https://media.giphy.com/media/GDnomdqpSHlIs/giphy.gif">';
        }
		document.querySelector('.server-players').innerHTML = status.players.now + "/" + status.players.max
        // you can change these to your own message!
document.querySelector('.server-online').innerHTML = status.online ? '<font color="#2ecc71">Online <i class="far fa-smile"></i></font><br><br>' : '<font color="red">Offline <i class="far fa-smile"></i></font><br><br>';
      });
    </script>

	<script>
		function myFunction() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}
	</script>

	<script>
		// When the user scrolls down 20px from the top of the document, show the button
		window.onscroll = function () { scrollFunction() };

		function scrollFunction() {
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				document.getElementById("myBtn").style.display = "block";
			} else {
				document.getElementById("myBtn").style.display = "none";
			}
		}

		// When the user clicks on the button, scroll to the top of the document
		function topFunction() {
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
		}
	</script>

</body>

</html>
